<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√úST√úN BA≈ûARI AKADEMƒ∞Sƒ∞ - Thames English Academy | ƒ∞ngilizce Seviye Testi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f5ff;
      font-family: 'Segoe UI', sans-serif;
    }
    
    .card {
      max-width: 600px;
      width: 90%;
      margin: 20px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    
    /* Logo d√ºzeni */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .logo-container img {
      max-height: 80px;
      max-width: 40%;
      object-fit: contain;
    }
    
    /* Ba≈ülƒ±k */
    h1 {
      font-size: 2rem;
      text-align: center;
      color: #000;
      margin-bottom: 2rem;
    }
    
    /* Form stilleri */
    form {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: center;
    }
    
    form label {
      font-weight: bold;
    }
    
    form input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    
    /* Button grid */
    .button-container {
      grid-column: span 2;
      text-align: right;
    }
    
    button {
      padding: 0.75rem 1.5rem;
      background: #1c87e6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    button:hover {
      background: #155ac1;
    }
    
    /* Soru alanƒ± */
    .quiz {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    
    .question {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    
    .options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .options button {
      text-align: left;
      padding: 0.75rem;
      background: #f0f8ff;
      color: #333;
      border: 1px solid #ccc;
    }
    
    .options button:hover {
      background: #c4daff;
    }
    
    .options button.selected {
      background: #4caf50;
      color: white;
    }
    
    /* Sonu√ß sayfasƒ± */
    .result {
      display: none;
    }
    
    .result h2 {
      font-size: 1.8rem;
      text-align: center;
      color: #000;
      margin: 1.5rem 0;
    }
    
    /* Sertifika bilgileri */
    .certificate {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1.5rem 0;
      padding: 1rem;
      background: #f6f6f6;
      border-radius: 8px;
    }
    
    .certificate-label {
      font-weight: bold;
      color: #555;
    }
    
    /* Sonu√ß Rapor B√∂l√ºmleri */
    .result-section {
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      background: #f9f9f9;
      border-radius: 8px;
    }
    
    .section-title {
      font-size: 1.3rem;
      color: #1c87e6;
      margin-bottom: 1rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
    }
    
    /* Yazdƒ±r butonu */
    .print-button {
      margin-top: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Ba≈ülangƒ±√ß ekranƒ± - Logolar sadece burada -->
    <div id="startScreen">
      <div class="logo-container">
        <img src="img/ustun_basari_logo.png" alt="√úST√úN BA≈ûARI AKADEMƒ∞Sƒ∞">
        <img src="img/thames_logo.png" alt="Thames English Academy">
      </div>
      
      <h1>ƒ∞ngilizce Seviye Tespit Testi</h1>
      
      <!-- Form -->
      <form id="registerForm">
        <label for="name">Ad Soyad</label>
        <input type="text" id="name" name="name" required>
        
        <label for="grade">Sƒ±nƒ±f</label>
        <input type="text" id="grade" name="grade" required>
        
        <label for="parent">Veli Adƒ±</label>
        <input type="text" id="parent" name="parent" required>
        
        <label for="phone">Telefon</label>
        <input type="text" id="phone" name="phone" required>
        
        <div class="button-container">
          <button type="submit">Teste Ba≈üla ‚û§</button>
        </div>
      </form>
    </div>
    
    <!-- Quiz alanƒ± -->
    <div class="quiz" id="quiz">
      <p class="question" id="questionText"></p>
      <div class="options" id="options"></div>
      <button id="nextBtn" onclick="nextQuestion()" disabled>Sonraki Soru</button>
    </div>
    
    <!-- Sonu√ß alanƒ± - Logolar sadece burada -->
    <div class="result" id="result">
      <div class="logo-container">
        <img src="img/ustun_basari_logo.png" alt="√úST√úN BA≈ûARI AKADEMƒ∞Sƒ∞">
        <img src="img/thames_logo.png" alt="Thames English Academy">
      </div>
      
      <h2>ƒ∞NGƒ∞Lƒ∞ZCE SEVƒ∞YE TESPƒ∞T RAPORU</h2>
      
      <!-- √ñƒürenci bilgileri -->
      <div class="certificate">
        <div>
          <div class="certificate-label">Ad Soyad:</div>
          <div id="studentName"></div>
        </div>
        <div>
          <div class="certificate-label">Sƒ±nƒ±f:</div>
          <div id="studentGrade"></div>
        </div>
        <div>
          <div class="certificate-label">Veli Adƒ±:</div>
          <div id="studentParent"></div>
        </div>
        <div>
          <div class="certificate-label">Telefon:</div>
          <div id="studentPhone"></div>
        </div>
        <div>
          <div class="certificate-label">Test Tarihi:</div>
          <div id="testDate"></div>
        </div>
        <div>
          <div class="certificate-label">Sonu√ß:</div>
          <div id="scoreCount"></div>
        </div>
      </div>
      
      <!-- Rapor b√∂l√ºmleri -->
      <div class="result-section">
        <h3 class="section-title">Genel Performans ve Seviye</h3>
        <p id="resultText"></p>
        <p id="resultLevel"></p>
      </div>
      
      <div class="result-section">
        <h3 class="section-title">Tavsiyeler</h3>
        <p id="recommendation"></p>
      </div>
      
      <div class="print-button">
        <button onclick="window.print()">üñ®Ô∏è Raporu Yazdƒ±r</button>
      </div>
    </div>
  </div>

  <script>
    // DOM Elementleri
    const form = document.getElementById('registerForm');
    const startScreen = document.getElementById('startScreen');
    const quiz = document.getElementById('quiz');
    const result = document.getElementById('result');
    const questionText = document.getElementById('questionText');
    const optionsDiv = document.getElementById('options');
    const nextBtn = document.getElementById('nextBtn');
    const resultText = document.getElementById('resultText');
    const resultLevel = document.getElementById('resultLevel');
    const studentName = document.getElementById('studentName');
    const studentGrade = document.getElementById('studentGrade');
    const studentParent = document.getElementById('studentParent');
    const studentPhone = document.getElementById('studentPhone');
    const scoreCount = document.getElementById('scoreCount');
    const testDate = document.getElementById('testDate');
    
    // Test takibi
    let currentQuestion = 0;
    let score = 0;
    
    // Soru listesi
    const questions = [
      { q: "What is your name?", options: ["I am fine.", "My name is John.", "I am 10 years old.", "I live in a house."], answer: 1 },
      { q: "How old are you?", options: ["I am 5 years old.", "I like football.", "I am tall.", "I live in a house."], answer: 0 },
      { q: "What color is the sky?", options: ["Green", "Blue", "Red", "Black"], answer: 1 },
      { q: "Which sentence is correct?", options: ["She is plays football.", "I can sings.", "They are studying.", "He can to swim."], answer: 2 },
      { q: "Where do you live?", options: ["I live in a city.", "I live in a table.", "I live in a pencil.", "I live in a shoe."], answer: 0 },
      { q: "What is your favorite color?", options: ["My favorite color is red.", "I like eating pizza.", "I like swimming.", "My favorite color is rainy."], answer: 0 },
      { q: "How do you get to school?", options: ["I go by bus.", "I am 5 years old.", "I go to the library.", "I sleep."], answer: 0 },
      { q: "What time is it?", options: ["It's 5 o'clock.", "It's Tuesday.", "It's a dog.", "It's sunny."], answer: 0 },
      { q: "What is your favorite animal?", options: ["I like pizza.", "My favorite animal is a dog.", "I am playing.", "I go to school."], answer: 1 },
      { q: "What do you like to do?", options: ["I like playing games.", "I sleep.", "I have a cat.", "I am a teacher."], answer: 0 },
      { q: "What do you eat for lunch?", options: ["I eat bread and cheese.", "I am reading a book.", "I like bananas.", "I go to the park."], answer: 0 },
      { q: "What do you want to be when you grow up?", options: ["I want to be a teacher.", "I am a doctor.", "I like reading books.", "I want to be a tree."], answer: 0 },
      { q: "Where is the sun?", options: ["It is in the sky.", "It is on the table.", "It is under the bed.", "It is in the car."], answer: 0 },
      { q: "Which of these is a fruit?", options: ["Apple", "Table", "Chair", "Pencil"], answer: 0 },
      { q: "How do you feel today?", options: ["I am happy.", "I am a teacher.", "I am cooking.", "I am busy."], answer: 0 },
      { q: "How many legs does a dog have?", options: ["Two", "Four", "Six", "Three"], answer: 1 },
      { q: "Which of these is a vegetable?", options: ["Carrot", "Banana", "Cheese", "Book"], answer: 0 },
      { q: "What is the opposite of 'hot'?", options: ["Cold", "Warm", "Sweet", "Fast"], answer: 0 },
      { q: "Which one is a school subject?", options: ["Math", "Dog", "Apple", "Table"], answer: 0 },
      { q: "What color are apples?", options: ["Green or Red", "Blue", "Yellow", "Black"], answer: 0 }
    ];
    
    // Form g√∂nderildiƒüinde
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Form bilgilerini kaydet
      studentName.textContent = form.name.value;
      studentGrade.textContent = form.grade.value;
      studentParent.textContent = form.parent.value;
      studentPhone.textContent = form.phone.value;
      
      // Test tarihini ayarla
      const today = new Date();
      testDate.textContent = today.toLocaleDateString('tr-TR');
      
      // Formu gizle, testi g√∂ster
      startScreen.style.display = 'none';
      quiz.style.display = 'flex';
      
      // ƒ∞lk soruyu g√∂ster
      showQuestion();
    });
    
    // Soru g√∂sterme
    function showQuestion() {
      const q = questions[currentQuestion];
      questionText.textContent = `${currentQuestion + 1}. ${q.q}`;
      
      optionsDiv.innerHTML = '';
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(idx);
        optionsDiv.appendChild(btn);
      });
      
      nextBtn.disabled = true;
    }
    
    // Cevap se√ßme
    function selectAnswer(index) {
      Array.from(optionsDiv.children).forEach((btn, idx) => {
        btn.classList.remove('selected');
        if (index === idx) {
          btn.classList.add('selected');
        }
      });
      
      // Doƒüru cevap ise skoru arttƒ±r
      if (index === questions[currentQuestion].answer) {
        score++;
      }
      
      nextBtn.disabled = false;
    }
    
    // Sonraki soruya ge√ß
    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        finishTest();
      }
    }
    
    // Testi bitir
    function finishTest() {
      quiz.style.display = 'none';
      result.style.display = 'block';
      
      // Seviye belirle
      const level = score <= 7 ? 'Pre-A1' : score <= 13 ? 'A1 Beginner' : score <= 18 ? 'Strong A1' : 'A2 Elementary';
      
      // Sonu√ßlarƒ± g√∂ster
      resultText.textContent = `Toplam ${questions.length} sorudan ${score} doƒüru yaptƒ±nƒ±z.`;
      resultLevel.textContent = `ƒ∞ngilizce Seviyeniz: ${level}`;
      scoreCount.textContent = `${score}/${questions.length}`;
      
      // Tavsiye metni
      updateRecommendation(level);
    }
    
    // Tavsiye metni
    function updateRecommendation(level) {
      const recommendation = document.getElementById('recommendation');
      
      if (level === 'Pre-A1') {
        recommendation.textContent = '√úST√úN BA≈ûARI AKADEMƒ∞Sƒ∞ ve Thames English Academy i≈übirliƒüinde sunduƒüumuz "Thames Kids" (7-14 ya≈ü grubu) Ba≈ülangƒ±√ß kurslarƒ±mƒ±z sizin i√ßin ideal olacaktƒ±r. Temel ƒ∞ngilizce becerilerini geli≈ütirmek i√ßin √∂zel tasarlanmƒ±≈ü programƒ±mƒ±z ile hƒ±zlƒ± ilerleme kaydedeceksiniz.';
      } else if (level === 'A1 Beginner') {
        recommendation.textContent = '√úST√úN BA≈ûARI AKADEMƒ∞Sƒ∞ ve Thames English Academy i≈übirliƒüinde sunduƒüumuz "Thames Kids" (7-14 ya≈ü grubu) A1 seviye kurslarƒ±mƒ±zda dil becerilerinizi geli≈ütirmeye devam edebilirsiniz. Konu≈üma ve anlama becerilerinizi g√º√ßlendirmeye odaklanan derslerimiz size yardƒ±mcƒ± olacaktƒ±r.';
      } else if (level === 'Strong A1') {
        recommendation.textContent = '√úST√úN BA≈ûARI AKADEMƒ∞Sƒ∞ ve Thames English Academy i≈übirliƒüinde sunduƒüumuz "Thames Kids" (7-14 ya≈ü grubu) A1+ seviye kurslarƒ±mƒ±z, mevcut becerilerinizi peki≈ütirmeniz ve A2 seviyesine hazƒ±rlanmanƒ±z i√ßin idealdir. ƒ∞leri d√ºzey ileti≈üim becerilerini geli≈ütirmeye odaklanacaksƒ±nƒ±z.';
      } else {
        recommendation.textContent = '√úST√úN BA≈ûARI AKADEMƒ∞Sƒ∞ ve Thames English Academy i≈übirliƒüinde sunduƒüumuz "Thames Kids" (7-14 ya≈ü grubu) A2 seviye kurslarƒ±mƒ±z, daha karma≈üƒ±k ƒ∞ngilizce yapƒ±larƒ±nƒ± √∂ƒürenmenize ve akƒ±cƒ± konu≈üma becerilerinizi geli≈ütirmenize yardƒ±mcƒ± olacaktƒ±r. Uluslararasƒ± sƒ±navlara hazƒ±rlƒ±k i√ßin de ideal bir seviyedesiniz.';
      }
    }
  </script>
</body>
</html>
